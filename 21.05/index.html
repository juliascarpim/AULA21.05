<!<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle de tempo</title>
</head>
<body>
    <h1>Agora s√£o exatamente:</h1>

    <h2 id="relogio" ></h2>
    <script>
        function atualizarRelogio () {
            const agora = new Date();
            const horas = agora.getHours().toString().padStart(2, '0'); // const agora = puxando a data do computador , horas = chamando a data e pegando as horas da minha data, passando ela para a string (texto), e o padStart faz com oq aparece a quantidade de numeros 
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const segundos =agora.getSeconds().toString().padStart(2, '0');

            document.getElementById("relogio").innerText = `${horas}:${minutos}:${segundos}`;
        }
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();
    </script>
    <hr>
    <h2 id="cronometro">00:00:00</h2>
    <div class="btCronometro">
        <button onclick="iniciar()" id="btIniciar">Iniciar</button>
        <button onclick="pausar()" id="btPausar">Pausar</button>
        <button onclick="zerar()" id="btZerar">Zerar</button>
    </div>
    <script>
        let segundos = 0;
        let intervalo;

        function formatarTime(segundos){
            const h = String(Math.floor(segundos/3600)).padStart(2, '0');
            const m = String(Math.floor((segundos % 3600)/60)).padStart(2, '0');
            const s = String(segundos % 60).padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function atualizarCronometro() {
            document.getElementById("cronometro").innerText = formatarTime(segundos);
        }
        function iniciar(){ //verificar se meu intervalo e vazio
            if(!intervalo){
                intervalo = setInterval(() => {
                    segundos++; //segundos = segundos = segundos
                    atualizarCronometro();
                }, 1000);
            }
        }

        function pausar(){
            if(intervalo){
                clearInterval(intervalo);
                intervalo = null;
            }
        }
        
        function zerar(){
            pausar();
            segundos = 0;
            atualizarCronometro();
        }


    </script>

</body>
</html>
